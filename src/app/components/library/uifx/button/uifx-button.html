<button
  uifxButton
  [type]="type()"
  [severity]="severity()"
  [variant]="variant()"
  [size]="size()"
  [disabled]="disabled()"
  [loading]="loading()"
  (click)="onClick.emit($event)"
>
  @if (loading() || tplStart() || hasDirectiveStart() || _startIcon() || iconStart()) {
    <span [class.uifx-spin]="loading()" class="uifx-icon--start">
      @if (loading()) {
        <i class="fa-solid fa-spinner"></i>
      } @else if (tplStart()) {
        <ng-container *ngTemplateOutlet="tplStart()!"></ng-container>
      } @else if (hasDirectiveStart()) {
        <ng-content select="[uifxStartIcon]"></ng-content>
      } @else if (_startIcon()) {
        <ng-container *ngTemplateOutlet="_startIcon()!"></ng-container>
      } @else {
        <i [class]="iconStart()!"></i>
      }
    </span>
  }

  @if (!iconOnly()) {
    <span class="uifx-label">
      @if (tplLabel()) {
        <ng-container *ngTemplateOutlet="tplLabel()!"></ng-container>
      } @else if (hasDirectiveLabel()) {
        <ng-content select="[uifxLabel]"></ng-content>
      } @else if (label()) {
        {{ label() }}
      } @else {
        <ng-content></ng-content>
      }
    </span>
  }

  @if (!loading() && (tplEnd() || hasDirectiveEnd() || _endIcon() || iconEnd())) {
    <span class="uifx-icon--end">
      @if (tplEnd()) {
        <ng-container *ngTemplateOutlet="tplEnd()!"></ng-container>
      } @else if (hasDirectiveEnd()) {
        <ng-content select="[uifxEndIcon]"></ng-content>
      } @else if (_endIcon()) {
        <ng-container *ngTemplateOutlet="_endIcon()!"></ng-container>
      } @else {
        <i [class]="iconEnd()!"></i>
      }
    </span>
  }
</button>
